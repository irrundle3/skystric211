{% extends 'main/header.html' %}
<script src="https://www.google.com/reCAPTCHA/api.js" async defer></script>
{% block content %}
<div class="WelcomeText">
    <form style="color:white" method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <br><br>
        <button style="background-color:#F4EB16; color:blue" class="btn btn-outline-info" type="submit">Sign Up</button>
        <br>
        <p style="color:white"> If you already have an account <a href="/login/" target="blank"><strong>login</strong></a> instead. </p>
    </form>
</div>
{% endblock %}
